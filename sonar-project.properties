sonar.projectKey=KaranSengar_coders-gyan-practice
sonar.organization=karansengar

sonar.projectName=coders-gyan-practice
sonar.sources=src
sonar.tests=src

sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

sonar.coverage.exclusions=\
**/node_modules/**,\
**/dist/**,\
**/build/**,\
**/logs/**,\
**/src/config/**,\
**/src/constant/**,\
**/src/middleware/**,\
**/src/migrations/**,\
**/src/utils/**,\
**/src/validator/**,\
**/src/**/type.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.qualitygate.wait=true
sonar.scm.exclusions.disabled=true
